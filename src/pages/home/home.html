<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

	  <ion-card-header>
		GPS
	  </ion-card-header>

	  <ion-card-content>
		<p>
			Latitude:{{lat}}
		</p>
		<p>
			Longitude:{{lng}}
		</p>
	  </ion-card-content>

	</ion-card>
	<p><button ion-button block (click)="startTracking()">Start</button></p>
	<p><button ion-button block (click)="stopTracking()">Stop</button></p>
		
</ion-content>
