<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Location Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-header>
        Current Location
      </ion-card-header>
      <ion-card-content>
        <p>
          Latitude: {{locationTracker.lat}}
        </p>
        <p>
          Longitude: {{locationTracker.lng}}
        </p>
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
          Firebase Location
        </ion-card-header>
        <ion-card-content>
          <p>
            Latitude: {{fire_lat}}
          </p>
          <p>
            Longitude: {{fire_lng}}
          </p>
        </ion-card-content>
    </ion-card>
    
		<button ion-button block (click)="start()">Start Tracking</button>
		<button ion-button block (click)="stop()">Stop Tracking</button>
</ion-content>
